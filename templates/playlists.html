{% extends 'base.html' %}

{% block content %}

<h1>See all the playlists!</h1>

<ul>
{% for playlist in playlists %}
  <li>
     <a href="{{url_for('show_playlist', playlist_id=playlist.id)}}">{{ playlist.name }}</a>
  </li>
{% endfor %}
</ul>

<p><a class="btn btn-primary" href="{{url_for('add_playlist')}}">Add a playlist</a></p>

{% endblock %}
