{% from 'bootstrap/utils.html' import render_messages %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flask Playlists</title>
    {{ bootstrap.load_css() }}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="/">Playlists</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('show_all_playlists')}}">Playlists</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="{{url_for('show_all_songs')}}">Songs</a></li>
      </ul>
    </nav>
    {{ render_messages(dismissible=True) }}
    <div class="container">{% block content %} {% endblock %}</div>
    {{ bootstrap.load_js() }}
  </body>
</html>
